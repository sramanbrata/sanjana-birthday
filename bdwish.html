<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sanjana!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe5b4;
        }
        #cake-container {
            position: relative;
            display: inline-block;
        }
        #cake {
            width: 300px;
            transition: transform 1s ease-in-out, opacity 1s;
        }
        #cutButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #videoLink {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }
        .cut-animation {
            transform: translateY(20px) rotate(10deg);
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Sanjana! ðŸŽ‚</h1>
    <div id="cake-container">
        <img id="cake" src="https://www.freeiconspng.com/uploads/birthday-cake-png-9.png" alt="Cake">
    </div>
    <br>
    <button id="cutButton">Cut Cake ðŸŽ‚</button>
    <p id="videoLink"><a href="YOUR_VIDEO_LINK_HERE" target="_blank">Click here for your surprise! ðŸŽ¥</a></p>

    <script>
        document.getElementById("cutButton").addEventListener("click", function() {
            let cake = document.getElementById("cake");
            cake.classList.add("cut-animation");
            setTimeout(() => {
                cake.src = "https://www.freeiconspng.com/uploads/slice-of-cake-png-15.png"; // Sliced cake image
                cake.classList.remove("cut-animation");
                document.getElementById("videoLink").style.display = "block";
            }, 1000);
        });
    </script>
</body>
</html>
